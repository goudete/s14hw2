<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5 mb-5">
        <h1 class="display-4">Lab 3</h1>
        <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
        <hr class="my-4">
        <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
        <a class="btn btn-primary btn-lg" href="/adduser" role="button">Add User</a>
      </div>

      <!-- users table -->
      {% if users %}
          <div class="row mt-5">
            <div class="col">
              <h3>Users table</h3>
            </div>
            <div class="col text-right">
              <form class="form-inline" method="POST" action="/mockdata">
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name="number-mock" placeholder="# of entries">
                <button type="submit" class="btn btn-primary mb-2">Generate Mock Data</button>
              </form>
            </div>
          </div>

          <div class="card mt-3 mb-5">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">user_id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <td>{{ user.user_id}}</td>
                  <td>{{ user.first_name }}</td>
                  <td>{{ user.age}}</td>
                  <td><a class="btn btn-light" href="/aboutuser/{{ user.user_id}}" role="button">View</a></td>
                  <td><a class="btn btn-light" href="/deleteuser/{{ user.user_id}}" role="button">Delete</a></td>
                  <td><a class="btn btn-light" href="/updateuser/{{ user.user_id }}" role="button">Edit</a></td>

                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
      {% else %}
        <h3>Click on 'Add User' to add new users!!</h3>
      {% endif %}
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
